properties:
  configurationVersion: 0.2.0
  ########################################
  ### ASSERTIONS: System Requirements
  ########################################
  assertions:
    ### Assertion: OS Version
    ### -------------------------------------
    - resource: Microsoft.Windows.Developer/OsVersion
      id: OsVersion
      directives:
        description: Minimum OS version requirement
        allowPrerelease: true
      settings:
        MinVersion: "10.0.22000"
  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
  ########################################  
   ### Format a new Dev Drive
   ### -------------------------------------
   - resource: Disk
     id: devdrive
     directives:
       description: 'Format a new Dev Drive volume onto Disk 0'
       module: StorageDsc
       allowPrerelease: true
     settings:
       DiskId: '0'
       DiskIdType: 'Number'
       DriveLetter: 'Z'
       FSLabel: 'Dev Drive'
       DevDrive: true
       AllowDestructive: true
       FSFormat: 'ReFS'
       Size: '50Gb'  
   ### Git Configure Name
   ### -------------------------------------
   - resource: GitDsc/GitConfigUserName
     directives:
       description: Configure Git
       allowPrerelease: true
     settings:
        UserName: "Danny Garber"
        ConfigLocation: "Global"
   ### Git Configure Email
   ### -------------------------------------
   - resource: GitDsc/GitConfigUserEmail
     directives:
       description: Configure Git
       allowPrerelease: true
     settings:
        UserEmail: "dannyg@outlook.com"
        ConfigLocation: "Global"
   ### Enable: Developer Mode
   ### -------------------------------------
   - resource: Microsoft.Windows.Developer/DeveloperMode
     id: developermode
     directives:
       description: Enable Developer Mode
       allowPrerelease: true
     settings:
       Ensure: Present
    ### Show file extensions and hidden files
    ### -------------------------------------
   ### Enable: Show File Extensions and Hidden Files
   ### -------------------------------------
   - resource: Microsoft.Windows.Developer/WindowsExplorer
     id: hiddenfilesshow
     directives:
       description: Show File Extensions and hidden files
       allowPrerelease: true
     settings:
       FileExtensions: Show
       HiddenFiles: Show
   ### Set theme to Dark
   ### -------------------------------------
   - resource: Microsoft.Windows.Developer/EnableDarkMode
     id: darkmode
     directives:
       description: Set theme to Dark
       allowPrerelease: true
     settings:
       Ensure: Present
       RestartExplorer: true
